<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>Tabelka demo 1</title>
    <style>
        table, th, td {
            border: 3px solid blue;
            border-collapse: collapse;
            /*border radius działa tylko wtedy gdy nie jest ustawione border collapse*/
            /*border-radius: 12px;*/
        }
    </style>

  </head>
  <body>

<!--    thead i tfoot -- nagłówek i stopka tabeli-->
    <table id="tabelka">

      <thead>
      <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Zainteresowania</th>
        <th>Wiek</th>
      </tr>
      </thead>
      <tfoot>
      <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Zainteresowania</th>
        <th>Wiek</th>
      </tr>
      </tfoot>
      <tbody>
      <tr>
        <td colspan="2">&nbsp;</td>

        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>

        <td>&nbsp;</td>
        <td colspan="3">&nbsp;</td>

      </tr>
      <tr>
        <td rowspan="2">&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>

        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      </tbody>

    </table>
  </body>
</html>
